<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Using JS</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div id="login-area">
        <h1 class="text-center my-5 pt-5">Welcome to JS Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control mb-3" placeholder="Email">
            <input type="password" class="form-control mb-3" name="" id="" placeholder="Password">
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div class="" id="transaction-area">
        <h1 class="text-center my-5 pt-5">Transaction Area</h1>
        <div class="row text-white text-center">
            <div class="col-md-4">
                <div class="deposit status bg-primary my-0 mx-3 p-5">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status bg-danger my-0 mx-3 p-5">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status bg-success my-0 mx-3 p-5">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control my-5"
                        placeholder="Amount you want to deposit">
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">

                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control my-5" placeholder="Amount you want to withdraw">
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //Login Button Event Handler
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function (event) {
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            var transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })

        //Deposit Button Event Handler
        var depositButton = document.getElementById('addDeposit');
        depositButton.addEventListener('click', function () {
            // get deposit amount in number from string
            var depositNumber = getInputNumber("depositAmount");
            // Update Deposit
            updateSpanText('currentDeposit', depositNumber);
            // Update Balance
            updateSpanText('currentBalance', depositNumber);
            
            document.getElementById('depositAmount').value = "";
        })
        
        //Withdraw Button Event Handler
        var withdrawButton = document.getElementById('addWithdraw');
        withdrawButton.addEventListener('click', function () {
            
            // get withdraw amount in number from string
            var withdrawNumber = getInputNumber("withdrawAmount");
            // Update Withdraw
            updateSpanText('currentWithdraw', withdrawNumber);
            // Update Balance
            updateSpanText('currentBalance', (withdrawNumber*-1));

            document.getElementById('withdrawAmount').value = "";
        })

        function getInputNumber(id){
            var amount = document.getElementById(id).value;
            var amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, enteredNumber){
            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            var totalAmount = enteredNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }

        


    </script>

</body>

</html>
